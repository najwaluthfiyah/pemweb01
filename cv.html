<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        #cv-container {
            max-width: 800px;

        }

        .section-header {
            font-size: 1.2em;
            font-weight: bold;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .entry {

        }

    <title>Your CV</title>
</head>

        <div id="contact">
            <div class="section-header">Contact</div>
            <p>Email: najwaluthfiyah01@gmail.com</p>
            <p>Phone: +6285772968351</p>
        
        </div>

        <div id="education">
            <div class="section-header">Pendidikan</div>
            <div class="entry">
                <p><strong>STT Terpadu Nurul Fikri</strong></p>

</html>
